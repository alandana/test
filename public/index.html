  <body>

    <div id="root"></div>
   
   <div class="container-full">
   <div class="row">
      <div class="col-md-3 no-float" >
         <!--header id="optiuniText">optiuni</header-->

      </div>
      <div class="col-md-9 no-float ">
         <div class="btn-toolbar" style="margin-top:0.5em; ">
            <div class="input-group">
               <input type="text" class="form-control" placeholder="Cauta document...">
               <span class="input-group-btn">
               <button class="btn btn-search" type="button"><i class="fa fa-search fa-fw"></i> Cauta</button>
               </span>
            </div>
         </div>
         <h1>Documente</h1>
         <button type="button" class="btn" data-toggle="modal" data-target="#myModal" id="butonAdaugare">adauga document</button>
         <h1></h1>
         <table id="articles" class="table table-bordered table-striped">
            <tr>
               <th>Titlu</th>
               <th>Autor</th>
               <th>Anul publicarii</th>
               <th>Nr. pagini</th>
               <th>Editor(publisher)</th>
            </tr>
         </table>
      </div>
      
   </div>
   </div>
        
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Introducere document nou</h4>
        </div>
        <div class="modal-body">
         <div class="form-group">
                        <label for="titlu">Titlu</label>
                        <input type="text" name="titlu" id="titlu" placeholder="titlu" class="form-control"/>
          </div>
          <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="autor" placeholder="autor" class="form-control"/>
          </div>
          <div class="form-group">
                        <label for="an">Anul publicarii</label>
                        <input type="text" name="an" id="an" placeholder="an" class="form-control"/>
          </div>
          <div class="form-group">
                        <label for="nr">Numar de pagini</label>
                        <input type="text" name="nr" id="nr" placeholder="numar" class="form-control"/>
          </div>
          <div class="form-group">
                        <label for="editor">Editor</label>
                        <input type="text" name="editor" id="editor" placeholder="editor" class="form-control"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="inregistrareDocument()">Adauga</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
   <!-- Modal -->
  <div class="modal fade" id="modalFolder" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Introducere document nou</h4>
        </div>
        <div class="modal-body">
         <div class="form-group">
                        <label for="folder">Denumire folder</label>
                        <input type="text" name="folder" id="folder" placeholder="folder" class="form-control"/>
          </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="adaugaFolder()">Adauga</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
